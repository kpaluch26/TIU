<table *ngIf="showTableContent" mat-table [dataSource]="students" class="mat-elevation-z8 tableView">
    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Zdjęcie </th>
      <td mat-cell *matCellDef="let element">  
        <img src={{element.image}} alt="img" width=30px;>
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Imię </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>
  
    <!-- Job Column -->
    <ng-container matColumnDef="hobby">
      <th mat-header-cell *matHeaderCellDef> Hobby </th>
      <td mat-cell *matCellDef="let element"> {{element.hobby}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> 
        <button [routerLink]="['/student', element.id]" mat-button title="Details">
          <mat-icon>account_box</mat-icon>
        </button>
        <button mat-button *ngIf="isAdminAuthenticated() == true" title="Delete" (click)="deleteStudent(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
