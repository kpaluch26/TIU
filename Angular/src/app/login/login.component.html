<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="container-fluid">
      <h2 class="form-signin-heading">Podaj dane uwierzytelniające.</h2>
      <div *ngIf="invalidLogin" class="alert alert-danger">Błędny login lub hasło.</div>
      <label for="username" class="sr-only">login : </label>
      <input type="email" id="username" name="username" ngModel class="form-control" required autofocus>
      <br/>
      <label for="password" class="sr-only">hasło: </label>
      <input type="password" id="password" name="password" ngModel class="form-control" required>
      <br/>
      <button type="submit">Zaloguj</button>
    </div>
  </form>
