<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="container-fluid">
      <h2 class="form-signin-heading">Write you account data.</h2>
      <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
      <br/>
      <label for="username" class="sr-only">UserName</label>
      <input type="email" id="username" name="username" ngModel class="form-control" required autofocus>
      <br/>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" ngModel class="form-control" required>
      <br/>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    </div>
  </form>
